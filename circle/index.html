<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row m-5">
<div id="platform" class="col-7">
<img src="" alt="">
<div id="circle">
<img src="" alt="">
</div>    
</div>
<div id="circle-prop" class="col-3 mt-3">
<ul>    
<li>
<label for="">Color:</label>
<input type="color" value="#f8f9fa">
</li>
<li>
<label for="">Background Color:</label>
<input type="color" value="#007bff">
</li>
<li>
<label for="">Add picture to inside circle:</label>
<input type="text">
</li>
<li>
<label for="">Add picture to background:</label>
<input type="text">
</li>
<li>
<label for="">Radius 1-350</label>
<input type="number" min="1" max="350">
</li>
<li>
<label for="">Speed 1-10</label>
<input type="range" min="1" max="10">
<span id="range"></span>
<p id="count" class="ml-3">0</p>
</li>

</ul>
</div>
</div>



<script src="main.js"></script>
</body>
</html>
